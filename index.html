<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayBuddy Security Suite</title>
    
    <!-- Security Shield Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%2310b981%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z%22/></svg>">

    <!-- Global Error Handler for Black Screen Debugging -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="color: #ef4444; background: #0f172a; height: 100vh; padding: 20px; font-family: monospace;">
              <h2 style="font-size: 24px; margin-bottom: 10px;">⚠️ System Critical Error</h2>
              <p style="color: #e2e8f0;">The application failed to initialize.</p>
              <div style="background: #1e293b; padding: 15px; border-radius: 6px; margin-top: 20px; border: 1px solid #334155;">
                <strong>Error:</strong> ${message}<br/>
                <small style="color: #94a3b8;">${source}:${lineno}</small>
              </div>
            </div>
          `;
        }
      };
    </script>

    <!-- CRITICAL: Suppress Tailwind CDN Warning BEFORE Tailwind loads -->
    <script>
      (function() {
        var originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
            return; // Silently ignore the production warning
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Cyberpunk Grid & Atmosphere */
      .cyber-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #111827 0%, #000000 100%);
        overflow: hidden;
      }

      .grid-floor {
        position: absolute;
        bottom: -25%;
        left: -50%;
        width: 200%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(16, 185, 129, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(60deg);
        animation: floor-move 20s linear infinite;
        mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,1) 100%);
      }

      .particle {
        position: absolute;
        background: rgba(16, 185, 129, 0.4);
        border-radius: 50%;
      }

      @keyframes floor-move {
        from { transform: perspective(500px) rotateX(60deg) translateY(0); }
        to { transform: perspective(500px) rotateX(60deg) translateY(40px); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #10b981; }

      /* Loading State */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #10b981;
        font-family: 'JetBrains Mono', monospace;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid #1e293b;
        border-top: 2px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
      // Generate floating particles
      window.onload = () => {
        const wrapper = document.querySelector('.cyber-wrapper');
        if (wrapper) {
          for(let i=0; i<30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 3;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
            p.style.opacity = Math.random() * 0.5;
            wrapper.appendChild(p);
          }
        }
      };
    </script>
    <style>
      @keyframes float {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(-100vh); opacity: 0; }
      }
    </style>
    
    <!-- Use Stable React 18 to prevent Black Screen Issues -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "recharts": "https://esm.sh/recharts@2.8.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <div class="cyber-wrapper">
      <div class="grid-floor"></div>
    </div>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div>INITIALIZING SECURITY SUITE...</div>
      </div>
    </div>
  </body>
</html>
