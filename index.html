<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayBuddy Security Suite</title>
    
    <!-- Security Shield Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%2310b981%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z%22/></svg>">

    <!-- 1. Suppress Tailwind Warnings (Must be first) -->
    <script>
      (function() {
        var originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <!-- 2. Global Error Handler -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Crash:", message);
        const root = document.getElementById('root');
        const loader = document.getElementById('loader');
        
        if (loader) loader.style.display = 'none';
        
        if (root) {
             root.innerHTML = `
                <div style="color: #ef4444; background: #0f172a; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: monospace;">
                  <h2 style="font-size: 24px; margin-bottom: 20px;">⚠️ SYSTEM CRITICAL FAILURE</h2>
                  <div style="background: #1e293b; padding: 20px; border-radius: 8px; border: 1px solid #334155; max-width: 600px;">
                    <strong style="color: #e2e8f0;">Error Log:</strong><br/>
                    <div style="color: #94a3b8; margin-top: 10px;">${message}</div>
                  </div>
                  <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #10b981; border: none; color: white; cursor: pointer; font-weight: bold;">REBOOT SYSTEM</button>
                </div>
              `;
        }
      };
      
      window.addEventListener('unhandledrejection', function(event) {
          console.error("Unhandled Rejection:", event.reason);
      });
    </script>

    <!-- 3. Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden;
      }
      
      /* Cyberpunk Grid */
      .cyber-wrapper {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        background: radial-gradient(circle at 50% 50%, #111827 0%, #000000 100%);
        overflow: hidden;
      }
      .grid-floor {
        position: absolute; bottom: -25%; left: -50%; width: 200%; height: 100%;
        background-image: 
          linear-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(16, 185, 129, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(60deg);
        animation: floor-move 20s linear infinite;
        mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,1) 100%);
      }
      @keyframes floor-move {
        from { transform: perspective(500px) rotateX(60deg) translateY(0); }
        to { transform: perspective(500px) rotateX(60deg) translateY(40px); }
      }

      /* Loader */
      #loader {
        position: fixed; inset: 0; background: #020617; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: #10b981; font-family: 'JetBrains Mono', monospace;
      }
      .spinner {
        width: 40px; height: 40px; border: 2px solid #1e293b; border-top-color: #10b981;
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- 4. CRITICAL: Strict Import Map (React 18.2.0 ONLY) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.3?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    
    <!-- Fail-safe Timeout -->
    <script>
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader && loader.style.display !== 'none') {
             console.warn("Forcing loader clear due to timeout");
             // If React hasn't taken over within 4s, check for crash
             const root = document.getElementById('root');
             if (!root || root.innerHTML === "") {
                 loader.innerHTML = `
                    <div style="color: #f87171; margin-bottom: 10px;">⚠️ LOADING TIMEOUT</div>
                    <div style="font-size: 12px; color: #94a3b8; margin-bottom: 20px;">System is initializing slowly or blocked.</div>
                    <button onclick="window.location.reload()" style="padding: 8px 16px; background: #334155; border: 1px solid #475569; color: white; cursor: pointer;">FORCE REBOOT</button>
                 `;
             }
        }
      }, 4000);
    </script>
  </head>
  <body>
    <div class="cyber-wrapper">
      <div class="grid-floor"></div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loader">
      <div class="spinner"></div>
      <div>INITIALIZING SECURITY SUITE...</div>
    </div>

    <!-- App Mount Point -->
    <div id="root"></div>
  </body>
</html>
